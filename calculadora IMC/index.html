<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Calculadora de IMC</h1>
        <label for="altura">Altura</label>
        <input type="text" name="altura" id="altura" placeholder="Digite aqui sua altura, em metros">
        <label for="peso">Peso</label>
        <input type="text" name="peso" id="peso" placeholder="Digite aqui seu peso, em quilos">
        <button type="submit" id="submit">Calcular</button>
    </div>
</body>
</html>
<script src="script.js"></script>
